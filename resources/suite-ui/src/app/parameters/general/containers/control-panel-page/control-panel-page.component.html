<div class="main-content">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12">

        <!-- HEADER -->
        <div class="header">

          <!-- Body -->
          <div class="header-body">
            <div class="row align-items-end">
              <div class="col">

                <!-- Pretitle -->
                <h6 class="header-pretitle">
                  <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                      <li class="breadcrumb-item"><a [routerLink]="['/']"><span>{{
                            'pages.home' | appTrans }}</span></a></li>
                      <!-- <li class="breadcrumb-item active" aria-current="page"><span appTrans="new-client-form.title"></span></li> -->
                    </ol>
                  </nav>
                </h6>

                <!-- Title -->
                <h1 class="header-title" appTrans="control-panel-page.title"></h1>

              </div>

            </div> <!-- / .row -->

          </div> <!-- / .header-body -->

        </div> <!-- / .header -->


        <div class="row">

          <div class="col-md-6 p-5">

            <div class="row">
              <div class="col-md-12 mb-3">
                <h3><i class="fe fe-sliders mr-2"></i> {{ 'control-panel-page.section.parameters' | appTrans }}</h3>
                <hr>
              </div>

              <div class="col-md-12">
                <a class="btn btn-light" routerLink="/control-panel/general">
                  <i class="fe fe-sliders"></i> {{ 'general-page.title' | appTrans }}
                </a>
                <a class="btn btn-light ml-2" routerLink="/control-panel/cover">
                  <i class="fe fe-sliders"></i> {{ 'classes-page.button' | appTrans }}
                </a>
                <!-- <a class="btn btn-light ml-2" routerLink="/control-panel/communications">
                  <i class="fe fe-phone"></i> {{ 'communications-page.title' | appTrans }}
                </a> -->
              </div>
            </div>

          </div>

          <div class="col-md-6 p-5">

            <div class="row">
              <div class="col-md-12 mb-3">
                <h3><i class="fe fe-shield mr-2"></i> {{ 'control-panel-page.section.security' | appTrans }}</h3>
                <hr>
              </div>

              <div class="col-md-12">
                <a class="btn btn-light" routerLink="/control-panel/cover">
                  <i class="fe fe-users"></i> Usuarios
                </a>
              </div>
            </div>

          </div>

        </div>
      </div>
    </div>
  </div>
