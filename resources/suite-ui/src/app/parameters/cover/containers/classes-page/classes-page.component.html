<app-base-table
    [data]="entities$ | async"
    [isLoading]="isLoading$ | async"
    [showInSection]="true"
    [paginationInfo]="paginationInfo$ | async"
    [configuration]="tableConfig"
    (searchRequest)="search($event)"
    (pageRequest)="loadPage($event)">

  <ng-container template="cardHeaderTitle">
    {{ 'classes-page.title' | appTrans }}
  </ng-container>

</app-base-table>

<app-classes-modal></app-classes-modal>
