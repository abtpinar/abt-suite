<app-base-table
        [data]="entities$ | async"
        [isLoading]="isLoading$ | async"
        [paginationInfo]="paginationInfo$ | async"
        [configuration]="tableConfig"
        (itemEdit)="goToEdit($event)"
        (searchRequest)="search($event)"
        (pageRequest)="loadPage($event)">

    <!-- Header -->
    <div template="headerTemplateTitle">
        <!-- Pretitle -->
        <h6 class="header-pretitle">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a [routerLink]="['/']"><span>{{ 'pages.home' | appTrans }}</span></a>
                    </li>
                    <!-- <li class="breadcrumb-item active" aria-current="page"><span appTrans="new-client-form.title"></span></li> -->
                </ol>
            </nav>
        </h6>

        <!-- Title -->
        <h1 class="header-title">
            {{ 'contracts-page.title' | appTrans }}
        </h1>


    </div>

    <div template="headerTemplateActions">
        <!--<button-->
        <!--type="button"-->
        <!--class="btn btn-primary"-->
        <!--(click)="add()"-->
        <!--&gt;-->
        <!--<i class="fa fa-plus"></i>-->
        <!--{{ 'btn-add' | appTrans }}-->
        <!--</button>-->

        <button type="button" *ngxPermissionsOnly="['ADMINISTRATOR', 'CL_IMPORTER', 'CL_TAX']"
                class="btn btn-primary"
                (click)="downloadContractsValancePDF()">
            <i class="fe fe-layers"></i>
            Balance General
        </button>
        <app-export-excel [excelConfiguration]="excelConfiguration" [searchTerms]="searchTerms$ | async">
        </app-export-excel>

    </div>
    <!-- CUSTOM HEADER TEMPLATE -->

</app-base-table>
