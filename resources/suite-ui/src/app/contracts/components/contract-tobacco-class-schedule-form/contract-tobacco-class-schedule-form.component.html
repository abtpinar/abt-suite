<app-loading-box *ngIf="isSaving || !items"></app-loading-box>

<form novalidate #editForm="ngForm" (submit)="saveChanges($event)">
  <div class="card-body" *ngIf="items">
    <div class="row">
      <!-- Name -->
      <div class="col-md-5">
        <div class="form-group">
          <label for="contact-name" appTrans="edit-contact.name">Clase</label>
          <span class="text-danger">&nbsp;*</span>
            <app-select [entities]="items.availableTobaccoClasses"
                [prop]="'tobacco_class'" [displayProp]="'name'" [idProp]="'id'"
                [(ngModel)]="itemClone.tobacco_class_id" [ngModelOptions]="{standalone: true}" 
                #tobaccoClassNameModel="ngModel" (onSelectedEntity)="handleProduct($event)"></app-select>
        </div>
      </div>

      <div class="col-md-1"></div>

      <div class="col-md-2">
        <div class="form-group">
          <label appTrans="edit-contact.email" for="amount">Cantidad</label>
          <input type="number" class="form-control" id="amount" name="amount"
            [(ngModel)]="itemClone.amount" #contactEmailModel="ngModel">
        </div>
      </div>
      <div class="col-md-2">
        <div class="form-group">
          <label appTrans="edit-contact.email" for="price">Precio</label>
          <input type="number" class="form-control" id="price" name="price"
            [(ngModel)]="itemClone.price" [value]="itemClone.price || '0.00'" #contactEmailModel="ngModel" readonly>
        </div>
      </div>
      <div class="col-md-2">
        <div class="form-group">
          <label appTrans="edit-contact.email" for="import">Importe</label>
          <input type="number" class="form-control readon readonly" id="import" name="import"
            [value]="itemClone.amount * itemClone.price" readonly>
        </div>
      </div>
    </div>

  </div>

  <div class="card-footer">
    <div class="row align-items-center">
      <div class="col">
      </div>
      <div class="col-auto">
        <a type="button" class="btn btn-sm btn-light mr-3" appTrans="edit-client-form.close"
          (click)="cancelEdition()">Cancelar</a>
        <button type="submit" class="btn btn-sm btn-primary" appTrans="edit-client-form.save-changes"
          [disabled]="!editForm.valid">Guardar</button>
      </div>
    </div>
  </div>

</form>
