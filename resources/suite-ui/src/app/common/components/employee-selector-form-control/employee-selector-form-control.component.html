<div class="form-group">
  <label>
    {{ (label || 'communication-contracts-page.contract.employee') | appTrans }}
  </label>
  <span class="text-danger">&nbsp;*</span>
  <div class="input-group">
    <input type="text"
      class="form-control"
      [value]="employeeFullName" readonly>
    <span class="input-group-btn">
      <button (click)="showSelectionModal()" [disabled]="disable" class="btn btn-default" data-toggle="modal" data-target="#employee-selection-modal">
                    <i class="fe fe-search"></i>
                  </button>
      <ng-container *ngIf="useCustomTemplate">
        <ng-content select="[template=customTemplate]"></ng-content>
      </ng-container>
    </span>
  </div>
</div>

<app-employee-selection-modal *ngIf="visibleModal" (selectEmployee)="employeeSelected($event)" (closeEvent)="visibleModal=false"></app-employee-selection-modal>
