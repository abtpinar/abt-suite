<div>
  <div role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">{{title}}</h4>
      </div>

      <div class="modal-body">
        <p>{{message}}</p>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="onCancel()">{{ cancelText | appTrans }}</button>
        <button type="button" class="btn btn-primary" (click)="onAccept()" [disabled]="disable">{{ acceptText | appTrans }}</button>
      </div>
    </div>
  </div>
</div>
