<div class="toast align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true" [class.show]="visible"
  [class.bg-danger]="isError" [class.bg-success]="isSuccess" [class.bg-warning]="isWarning">
  <div class="d-flex">
    <div class="toast-body">
      {{message}}
    </div>
    <button type="button" class="ml-3 mr-4 close text-white mt-1" data-dismiss="toast" aria-label="Close" (click)="close()">
      <span aria-hidden="true">×</span>
    </button>
  </div>
</div>
